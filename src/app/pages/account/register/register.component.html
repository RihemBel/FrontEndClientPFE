<app-breadcrumb [title]="'Register'" [breadcrumb]="'Register'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>create account</h3>
                <div class="theme-card">
                    <form [formGroup]="registerForm"  (ngSubmit)="onSave()" class="theme-form">
                        <div class="form-group">
                                <label >First Name</label>
                                <input type="text" required="" name="login[FirstName]" class="form-control" formControlName="firstname"  placeholder="First Name" required="" [ngClass]="{ 'is-invalid': submitted && fR.firstname.errors }">
                                <div *ngIf="submitted && fR.firstname.errors" class="invalid-feedback">
                                    <div *ngIf="fR.firstname.errors.required">Firstname is required</div>
                            </div>
                        </div>
                            <div class="form-group">
                                <label >Last Name</label>
                                <input type="text" required="" name="login[LastName]" class="form-control" formControlName="lastname"  placeholder="Last Name" required="" [ngClass]="{ 'is-invalid': submitted && fR.lastname.errors }">
                                <div *ngIf="submitted && fR.lastname.errors" class="invalid-feedback">
                                    <div *ngIf="fR.lastname.errors.required">Lastname is required</div>
                        </div>
                            </div>
                            <div class="form-group">
                                    <label >Email</label>
                                    <input type="text" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && fR.email.errors }" />
                                <div *ngIf="submitted && fR.email.errors" class="invalid-feedback">
                                    <div *ngIf="fR.email.errors.required">Email is required</div>
                                    <div *ngIf="fR.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                        <div class="form-group">
                            <label >Login</label>
                            <input required="" name="login[login]" type="login" formControlName="login"
                                   class="form-control" placeholder="Login" [ngClass]="{ 'is-invalid': submitted && fR.login.errors }">
                            <div *ngIf="submitted && fR.login.errors" class="invalid-feedback">
                                <div *ngIf="fR.login.errors.required">Login is required</div>
                            </div>
                        </div>
                                <div class="form-group">
                                    <label >Password</label>
                                    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && fR.password.errors }" />
                                    <div *ngIf="submitted && fR.password.errors" class="invalid-feedback">
                                        <div *ngIf="fR.password.errors.required">Password is required</div>
                                        <div *ngIf="fR.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                        <div class="form-group">
                            <label >Phone</label>
                            <input type="text" formControlName="phone" class="form-control" id="phone"   placeholder="Phone" [ngClass]="{ 'is-invalid': submitted && fR.phone.errors }">
                            <div *ngIf="submitted && fR.phone.errors" class="invalid-feedback">
                                <div *ngIf="fR.phone.errors.required">Phone is required</div>
                                <div *ngIf="fR.phone.errors.minlength">Phone must be 8 characters</div>
                        </div>
                        </div>
                        <div class="form-group">
                            <label >Addres</label>
                            <input type="text" formControlName="adresse" class="form-control" id="adresse"   placeholder="Addres" [ngClass]="{ 'is-invalid': submitted && fR.adresse.errors }">
                            <div *ngIf="submitted && fR.adresse.errors" class="invalid-feedback">
                                <div *ngIf="fR.adresse.errors.required">Addres is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label >Picture</label>
                            <input class="form-control" id="validationCustom02" type="file" name="image" formControlName="image" (change)="readUrl($event)">
                        </div>
                            <button class="btn btn-solid" type="submit">create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
